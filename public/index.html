<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Document</title>

</head>
<body>
    <div class="app">

        <section class="form-wrapper">

            <div class="form">

                <p class="form-heading">Pick birthdate range:</p>
                <div class="form-container">
                    <div>
                        <span>From:</span>
                        <form>
                            <i class="far fa-calendar-alt"></i>
                            <input type="text" placeholder="Pick a date" class="date-input">
                        </form>
                    </div>
                    <div>
                        <span>To:</span>
                        <form>
                            <i class="far fa-calendar-alt"></i>
                            <input type="text" placeholder="Pick a date" class="date-input1">
                        </form>
                    </div>
                    <button class="form-button">
                        <span>Reload</span>
                    </button>
                </div>

            </div>

        </section>

        <section class="cards-wrapper">
        </section>

        <div class="nothing-found nothing-found__hidden">
            <p>
                Nothing found.
            </p>
        </div>

        <div class="loader-wrapper loader-wrapper__hidden">
            <span class="loader"></span>
        </div>

    </div>
</body>
</html>
